[loggers]
keys = root,Logs

[logger_root]
level = DEBUG
handlers = console

[logger_Logs]
level = DEBUG
handlers = file
qualname = Logs
propagate = 1

[handlers]
keys = file,console

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = DEBUG
formatter = Formatter

[handler_file]
class = FileHandler
args = (r"E:\automation_git\FormTalk\WebTEST\main\result\Test-Logs.log" , "a")
level = DEBUG
formatter = Formatter

[formatters]
keys = Formatter

[formatter_Formatter]
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s

